<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="productGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#productGradient)" rx="12"/>
  
  <!-- Product container -->
  <rect x="50" y="50" width="300" height="200" fill="white" rx="8" stroke="#e2e8f0" stroke-width="2"/>
  
  <!-- Microscope body -->
  <rect x="100" y="100" width="200" height="80" fill="#1e40af" rx="4"/>
  
  <!-- Microscope lens -->
  <circle cx="200" cy="140" r="25" fill="#3b82f6" stroke="white" stroke-width="3"/>
  <circle cx="200" cy="140" r="15" fill="#60a5fa"/>
  <circle cx="200" cy="140" r="8" fill="white"/>
  
  <!-- Microscope base -->
  <rect x="120" y="180" width="160" height="20" fill="#374151" rx="2"/>
  
  <!-- Display screen -->
  <rect x="320" y="120" width="20" height="40" fill="#1f2937" rx="2"/>
  <rect x="322" y="122" width="16" height="36" fill="#10b981" rx="1"/>
  
  <!-- Product label -->
  <text x="200" y="250" font-family="Arial" font-size="16" fill="#1e40af" font-weight="bold" text-anchor="middle">FIP-500</text>
  <text x="200" y="270" font-family="Arial" font-size="12" fill="#6b7280" text-anchor="middle">Microscópio de Inspeção</text>
</svg>
