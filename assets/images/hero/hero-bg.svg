<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="heroGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#heroGradient)"/>
  
  <!-- Tech Pattern -->
  <g opacity="0.1">
    <circle cx="200" cy="200" r="3" fill="white"/>
    <circle cx="400" cy="150" r="2" fill="white"/>
    <circle cx="600" cy="250" r="4" fill="white"/>
    <circle cx="800" cy="180" r="3" fill="white"/>
    <circle cx="1000" cy="220" r="2" fill="white"/>
    <circle cx="1200" cy="160" r="3" fill="white"/>
    <circle cx="1400" cy="240" r="2" fill="white"/>
    <circle cx="1600" cy="190" r="4" fill="white"/>
    <circle cx="1800" cy="210" r="3" fill="white"/>
    
    <!-- Network lines -->
    <line x1="200" y1="200" x2="400" y2="150" stroke="white" stroke-width="1" opacity="0.3"/>
    <line x1="400" y1="150" x2="600" y2="250" stroke="white" stroke-width="1" opacity="0.3"/>
    <line x1="600" y1="250" x2="800" y2="180" stroke="white" stroke-width="1" opacity="0.3"/>
    <line x1="800" y1="180" x2="1000" y2="220" stroke="white" stroke-width="1" opacity="0.3"/>
    <line x1="1000" y1="220" x2="1200" y2="160" stroke="white" stroke-width="1" opacity="0.3"/>
    <line x1="1200" y1="160" x2="1400" y2="240" stroke="white" stroke-width="1" opacity="0.3"/>
    <line x1="1400" y1="240" x2="1600" y2="190" stroke="white" stroke-width="1" opacity="0.3"/>
    <line x1="1600" y1="190" x2="1800" y2="210" stroke="white" stroke-width="1" opacity="0.3"/>
  </g>
  
  <!-- Tech Icons -->
  <g opacity="0.2">
    <!-- Server icon -->
    <rect x="300" y="400" width="60" height="40" fill="white" rx="5"/>
    <rect x="310" y="410" width="40" height="5" fill="#1e40af"/>
    <rect x="310" y="420" width="40" height="5" fill="#1e40af"/>
    <rect x="310" y="430" width="40" height="5" fill="#1e40af"/>
    
    <!-- Network icon -->
    <circle cx="500" cy="420" r="20" fill="none" stroke="white" stroke-width="3"/>
    <circle cx="480" cy="420" r="3" fill="white"/>
    <circle cx="520" cy="420" r="3" fill="white"/>
    <circle cx="500" cy="400" r="3" fill="white"/>
    <circle cx="500" cy="440" r="3" fill="white"/>
    
    <!-- Fiber optic icon -->
    <line x1="700" y1="400" x2="700" y2="440" stroke="white" stroke-width="4"/>
    <circle cx="700" cy="400" r="8" fill="white"/>
    <circle cx="700" cy="440" r="8" fill="white"/>
    
    <!-- 5G icon -->
    <text x="900" y="430" font-family="Arial" font-size="24" fill="white" font-weight="bold">5G</text>
  </g>
</svg>
